# JVM Memory Configuration
org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError

# Android Configuration
android.useAndroidX=true
android.enableJetifier=true

# Gradle Performance Optimizations (CI/CD Pipeline)
# Enable parallel builds to utilize multiple CPU cores
org.gradle.parallel=true

# Enable configuration on demand to avoid configuring all projects
org.gradle.configureondemand=true

# Enable Gradle build cache for faster incremental builds
org.gradle.caching=true

# Enable Gradle daemon for faster startup
org.gradle.daemon=true
